<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="text-center" style="margin-top: 20px;">
            <button  class="btn btn-primary btn block" id="get-btn">Show</button>

            <div class="container">
                <ul class="list-group" id="email_show" >
                
                </ul>
            </div>
            
        </div>
    </div>

    <script >
        
        const btnGetData=document.getElementById('get-btn'); 

        const sendHTTPRequest=(method,url)=>{
            var i,current=1;
            var text="";
            const xhr=new XMLHttpRequest();

            xhr.open(method,url);

            xhr.onreadystatechange=function(){
                if(this.readyState == 4 &&  this.status == 200){
                    const data=JSON.parse(xhr.response);
                    console.log(data.data);

                    for (i=0 ; i< data.data.length ;i++){
                        // text += data.data[i].email+"<br>";

                        text+=`<li class="list-group-item" ><a>Email :`+data.data[i].email+`</a><br><li>`
                        


                        console.log(data.data[i].email);
              
                        
                    }
                    document.getElementById('email_show').innerHTML=text;
                    
                    
                }
            }

       

            xhr.open(method,url);
            xhr.send();

        }

        const getData=() =>{
           
            sendHTTPRequest('GET','https://reqres.in/api/users');
        }


        
        btnGetData.addEventListener('click',getData);

        


    </script>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
